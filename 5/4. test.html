<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가정용 꿀사과</title>
    <link rel="stylesheet" href="4. test.css">
</head>
<body>
    <main>
        <section class="top-section">
            <div class="title-container">
                <h1>가정용 꿀사과</h1>
                <p>
                    <span>흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다.</span>
                    <span>질 좋은 사과를 저렴하게 즐겨보세요.</span>
                </p>
            </div>
        </section>

        <section class="middle-section">
            <h2>※확인 사항※</h2>
                <div>
                    <h3>주문 및 배송</h3>
                    <p><span class="blue">오후 2시 이전</span>
                    주문건은 당일 발송합니다.</p>
                    <p>2시 이후 주문건은 다음날 발송합니다 (주말제외) </p>
                </div>
                <div class="div2">
                    <h3>교환 및 환불</h3>
                    <p>불만족 시 <span class="blue">100% 환불해</span> 드립니다.</p>
                    <p>고객 센터로 전화주세요.</p>
                </div>
                <div>
                    <h3>고객 센터</h3>
                    <p>0000-0000</p>
                    <p>상담 시간: 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</p>
                </div>
        </section>
    </main>
</body>
</html>
