<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inline/Blcok</title>
</head>
<body>
    <!-- 레이아웃 관련 태그는 거의 다 블록 레벨 태그 -->
    <main>MAIN</main>
    <div>DIV</div>
    <section>SECTION</section>
    <article>ARTICLE</article>
    <h1>H1</h1>
    <p>P</p>

    <!-- 텍스트 관련은 다 인라인
        태그 안에 작성한 텍스트 및 요소의 내용 만큼만 크기를 가짐 -->
    <a href="#">A 태그</a>
    <span>SPAN 태그</span>
    <b>B 태그</b>
    <img src="#" alt="이미지">
    <label><input type="text"></label>

    <div><span>잠</span></div>
    <div><span>온다</span></div>
</body>
</html>
