<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>객체</title>
</head>
<body>
</body>
</html>
<script>
    var key = 'a';
    var object = {
        "a" : 1000, b : 2000, c : key,
        myValue : 4000, "my-Second-Value" : 5000
    };
    console.log(object.a); // 문자열이 아닌 이름 그대로 작성
    // 없는 key(프로퍼티)를 가져오려고 하면 undefined
    // key 변수가 아니라 속성 이름을 의미함 => object 객체에 "key"라는 속성이 없기 때문에 undefined
    console.log(object.key);
    console.log(object['a']); // 대괄호 표기법 => 속성 이름을 문자열로 지정
    // key 변수에 저장된 값 => 'a'에 해당하는 속성에 접근
    console.log(object[key]); // key == 'a'이기 때문에 가져올 수 있음
    // key 변수에 들어있는 'a'를 저장해놓았기 때문에 'a'가 출력됨
    console.log(object.c);

    console.log(object['myValue']);
    console.log(object.myValue);
    // 프로퍼티명에 _ 이외의 특수문자 있을 경우, 점 표기법 불가능
    // console.log(object.my-Second-Value);
    // [] 사용해서 문자열로 전달해야 함
    console.log(object["my-Second-Value"]);

    // 값을 추가할 때나, 수정할 때나 같음 (프로퍼티에 값 할당)
    var obj = {};
    console.log(obj);
    obj.a = 1000;
    obj["b"] = 2000;
    obj.a = 4000;
    console.log(obj);
    delete obj.a; // obj에 있는 a를 제거
    console.log(obj);
    // 그냥 b라고 적으면 b 변수를 찾아 그 값으로 판단하기 때문에 오류
    // console.log(b in obj); obj 객체 안에 b라는 이름의 프로퍼티가 존재하는지
    console.log('b' in obj); // 프로퍼티는 문자열이 기본
    var b = 'k';
    console.log(b in obj); // 변수 b의 값인 "k"라는 이름의 key가 obj 안에 있는지
</script>
