<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>문자열</title>
</head>
<body>
    <input type="date" value="2024-09-11">
</body>
</html>
<script>
    var s = "This is test programming";
    console.log(s[0], s.charAt(0));
    // is 문자열 위치
    console.log('indexOf:', s.indexOf('is')); // 2
    // s가 ng로 끝나는 문자열인지
    console.log(s.endsWith('ng'));
    // s가 ng로 시작하는 문자열인지
    console.log(s.startsWith('ng'));
    // s에 'test'라는 문자열이 포함되어 있는지
    console.log(s.includes("test"));
    // ~0~ 3번 이어 붙여서 하나의 문자열로
    console.log("~0~".repeat(3));

    // s의 'test'를 'python'으로 변경
    var result = s.replace('test', 'python');
    console.log(result);
    // s의 'abc'를 'python'으로 변경 (없으면 그냥 넘어감)
    var result = s.repeat('abc', 'phtyon');
    console.log(result);
    // s의 'is'를 'python'으로 변경 (맨앞 하나만 변경됨)
    var result = s.replace('is', 'python');
    console.log(result);
    // s의 모든 'is'를 'python'으로 변경
    var result = s.replaceAll('is', 'python');
    console.log(result);

    // 0~4번째 문자까지
    var result = s.substring(0, 5);
    console.log(result);
    // 5~끝까지
    var result = s.substring(5);
    console.log(result);
    // 0~4번째 문자까지
    var result = s.slice(0, 5);
    console.log(result);
    // 5~끝까지
    var result = s.slice(5);
    console.log(result);
    // slice는 substring과 달리 음수 인덱스 적용 가능
    // 뒤에서 4번째~뒤에서 3번째 문자까지
    var result = s.slice(-4, -2);
    console.log(result);

    // 공백 문자 (띄어쓰기) 기준으로 나누기
    var result = s.split('is');
    console.log(result);
    // 전부 대문자로 변경
    var result = "AbCdEfg".toUpperCase();
    console.log(result);
    // 전부 소문자로 변경
    var result = "AbCDeFG".toLowerCase();
    console.log(result);
    // 양쪽 공백 없애기
    var result = "     abc    ".trim();
    console.log(result);

    // length는 메서드가 아니라 프로퍼티
    // 문자열 길이 (문자의 개수)
    var result = "Abcde".length;
    console.log(result);
    // 문자열을 특정 길이까지 채우기
    var result = "abc".padEnd('5', '-');
    console.log(result);


</script>
