<script>
    var test = 100;
    // 조건 검사
    if (test == 100) {
        console.log('100이다!');
    }
    // 둘 중 하나 실행
    if (test == 200) {
        console.log('100이다!');
    }
    else {
        console.log('100 아님');
    }
    // 여러 조건에서 판단
    if (test == 100) {
    }
    else if(test == 200) {
    }
    else {
    }
    // switch에 넣은 값과 case에 작성된 값을 1:1로 비교
    switch (test) {
        case 10:
            console.log('case 10');
        case 20:
            console.log('case 20');
        case 100:
            console.log('case 100');
        default:
            console.log('일치 X');
    }
    switch (test) {
        case 100:
            console.log('100 ~');
            break;
        case 200:
            console.log('break 있어서 실행 X');
    }
    // 반복 - while
    // while : 조건을 집어넣고, 조건이 true라면 계속 실행
    var i = 0;
    while (i < 3) {
        console.log("i == ", i);
        i++;
    }
    // 반복 - for
    // let i = 0; => for 실행 전, 한 번만 i 변수 생성하고 0 집어넣기 (초기 구문)
    // i < 3; => i가 3보다 작으면 실행 (조건 구문)
    // i++ => for 구문 내의 코드가 전부 실행된 후, i 커짐 (증감 부분)
    for(let i = 0; i < 3; i++) {
        console.log('for - i == ', i);
    }
    // 레이블 정의 => 다중 for문 탈출
    f1:for (let j = 0; j < 3; j++) {
        for (let k = 0; k < 3; k++) {
            console.log(`j == ${j} / k == ${k}`);
            break f1;
        }
    }
</script>
