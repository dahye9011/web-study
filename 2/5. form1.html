<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <!-- 데이터 전송할 내용이 있다면 무조건 frame으로 감싸야 함 -->
    <!-- 한 페이지에서 form 여러 개 존재 가능 -->
    <!-- form은 기본적으로 버튼을 누르면 내 페이지로 데이터를 전송함 (reload) -->
    <!--
        method : 전송 방식을 결정 (GET, POST)
        => 전송되는 데이터는 파라미터(parameter, param)라고 함
        GET : method 미작성 시 default 값, URL로 데이터를 전송
            => URL 길이 제한 있음, 문자, 숫자 등 간단한 데이터만 전송 가능
        POST : URL로 전송되는 것이 아니지만 파라미터로 가는 것은 맞음, 눈에 안 보임
            => 길이 제한 없음, 어떤 데이터든 전송 가능
        -->
    <!-- 데이터를 전송하는 방법 (조건)
        1) input, select, textarea 등 form 요소를 사용해야 함
            (div, span, section 등 전송 X)
        2) name 속성이 존재해야 함
        3) form 내부에 submit 버튼이 존재해야 함
            => form 안에 button 태그 값 지정 안 하면 기본값 submit
            => input 태그에 type=submit 속성 넣으면 submit 버튼이 됨
        -->
    <form action="4.%20table.html" method="get">
        TEXT: <input type="text" name="fruits" value="사과" autocomplete="off" autofocus> <br>
        PASSWORD: <input type="password" name="pw"> <br>
        SEARCH: <input type="search"> <br>
        <!-- URL, EMAIL, TEL 등은 디바이스에 따라 동작이 다르게 보일 수 있음 -->
        <!-- 브라우저가 전송 버튼 눌렀을 때 형식을 자동 검사해 줌
            formnovalidate => 형식 검사 X
            disabled => 입력 필드 비활성화 -->
        URL: <input type="url" formnovalidate disabled> <br>
        EMAIL: <input type="email" placeholder="이메일 입력" formnovalidate> <br>
        TEL: <input type="tel"> <br>
        <button>전송 버튼</button>
    </form>
    <form>
        <div>
            배우고 싶은 언어를 선택하세요 <br>
        <!-- 한 그룹으로 묶기 위해 동일한 name 속성 부여 -->
            C<input type="checkbox" checked name="lang" value="C">
            JAVA<input type="checkbox" disabled name="lang" value="JAVA">
            PYTHON<input type="checkbox" name="lang" value="PYTHON">
        </div>
        <div>
            성별 <br>
            여: <input type="radio" checked name="gender">
            남 : <input type="radio" name="gender">
        </div>
        <!-- 숫자만 입력할 수 있게 되고, 컨트롤이 생김 -->
        NUMBER: <input type="number" min="3" max="10" step="2"> <br>
        <!-- range도 min, max, step 등 가능 -->
        RANGE: <input type="range" step="10"><br>
        DATE: <input type="date" min="2024-08-06" max="2024-08-15"><br>
        DATE-LOCAL: <input type="datetime-local"><br>
        TIME: <input type="time"><br>
        MONTH: <input type="month"><br>
        WEEK: <input type="week"><br>
        <button>선택</button>
    </form>
    <form>
        <!-- 형태만 button (잘 안 씀) -->
        검색: <input type="text" name="query">
        SUBMIT_BUTTON: <input type="submit" value="제출 버튼">
        BUTTON: <input type="button" value="그냥 버튼"> <br>
        <!-- 이미지를 제출 버튼으로 사용 (잘 안 씀) -->
        IMAGE: <input type="image" src="../zz.jpg" alt="#" width="100"><br>
        COLOR: <input type="color"><br>
        TEXT: <input type="text"><br>
        FILE: <input type="file" multiple><br>
        RESET: <input type="reset"><br>
        HIDDEN: <input type="hidden"><br>
    </form>
    <!-- target : 폼 전송하는 대상을 지정
        _self : 내 창에서 이동(전송)
        _blank : 새 탭에서 이동
        _parent : 부모 창에서 이동
        _top : 부모 중에서 최상위 부모 창에서 이동
        -->
    <form action="https://www.naver.com" target="_self">
        <button>이동</button>
    </form>
    <h1>Fieldset</h1>
    <!-- form 하나를 묶는 용도로 사용 (필수 X) -->
    <fieldset>
    <!-- legend : fieldset에 제목 작성할 수 있음 -->
        <legend>폼 작성</legend>
        1 : <input type="text"><br>
        2 : <input type="text"><br>
        3 : <input type="text"><br>
    </fieldset>

    <form>
        <fieldset>
            <legend>회원 가입</legend>
            사용자 이름: <input type="text"><br>
            비밀번호: <input type="password"><br>
        </fieldset>
        <fieldset>
            <legend>연락처 정보</legend>
            이메일: <input type="email"><br>
            전화번호: <input type="tel"><br>
        </fieldset>
        <input type="submit" value="제출">
    </form>

</body>
</html>
