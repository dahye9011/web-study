<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <h1>목록 태그</h1>
    <h3>순서가 있는 목록</h3>
    <ol type="1" start="2">
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
    <li><span>목록4</span></li>
    </ol>
    <h3>순서가 없는 목록</h3>
    <ul>
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li><span>목록4</span></li>
    </ul>
    <h3>대상 설명/정의</h3>
    <dl>
    <!-- dt => 이름 지정, dd => 값 지정-->
    <!-- dl 태그 안에 한 쌍의 dt 태그와 dd 태그 존재 (적어도 하나)
        dt 태그 안에 여러 개의 dd 태그 사용 가능-->
        <dt>선물용 3kg</dt>
        <dd>소과 13-16과</dd>
        <dd>중과 10-12과</dd>
    </dl>
    <dl>
        <dt>선물용 5kg</dt>
        <dd>중과 15-19과</dd>
    </dl>
</body>
</html>
