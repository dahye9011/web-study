<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>프론트엔드 개발자 지원서</title>
</head>
<body>
    <form>
        <h1>프론트엔드 개발자 지원서</h1>
        <div>HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</div>
        <hr>
        <section>
            <h3>개인 정보</h3>
            <ul>
                <li>
                    <label>
                        <span>이름</span>
                        <input type="text" placeholder="공백 없이 입력하세요.">
                    </label>
                </li>
                <li>
                    <label>
                        <span>연락처</span>
                        <input type="text">
                    </label>
                </li>
            </ul>
        </section>

        <section>
            <h3>지원 분야</h3>
            <ul>
                <li>
                    <label>
                        <input type="radio" checked>
                        <span>웹 퍼블리싱</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio">
                        <span>웹 애플리케이션 개발</span>
                    </label>
                </li>
                <li>
                    <label>
                        <input type="radio">
                        <span>개발 환경 개선</span>
                    </label>
                </li>
            </ul>
        </section>

        <section>
            <h3>지원 동기</h3>
            <label>
                 <textarea cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </label>
        </section>

        <section>
            <button type="submit">접수하기</button>
            <button type="reset">다시 쓰기</button>
        </section>
    </form>
</body>
</html>
