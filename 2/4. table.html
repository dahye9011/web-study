<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <!-- tr: 한 행을 만듦 -->
    <!-- td : tr 안에 작성, 한 열을 만듦 -->
    <!-- th : tr 안에 작성, 한 열을 만듦, 제목-->
    <!-- border : 사용 X => CSS -->
    <!-- colspan:2 => td에 작성하는 속성, 현재의 셀 오른쪽의 셀과 합침 -->
    <!-- rowspan:2 => td에 작성하는 속성, 현재의 셀 아래의 셀과 합침 -->
    <table border="1">
    <!-- thead : 표의 최상단, 헤더 부분 나타냄 -->
    <thead>
        <tr>
            <th>제목1</th>
            <th>제목2</th>
            <th>제목3</th>
            <th>제목4</th>
        </tr>
    </thead>
    <!-- tbody : 표의 중간, 내용(데이터) 부분 나타냄 -->
    <tbody>
        <tr>
            <td>내용1-1</td>
            <td>내용1-2</td>
            <td colspan="2">내용1-3</td>
        </tr>
        <tr>
            <td colspan="3">내용2-1</td>
            <td rowspan="2">내용2-2</td>
        </tr>
        <tr>
            <td colspan="3">내용3-1</td>
        </tr>
    </tbody>
    <!-- tfoot : 표의 최하단, 결과 부분 나타냄 -->
    <tfoot>
        <tr>
            <td>결과1</td>
            <td>결과2</td>
            <td>결과3</td>
        </tr>
    </tfoot>
    </table>
    <table border="1" width="300" align="center">
    <!-- 표의 제목을 결정할 수 있으며, 위치 설정 가능, thead 위에 작성 -->
        <caption>표 제목</caption>
        <colgroup>
    <!-- 열 그룹 -->
            <col>
            <col>
            <col>
        </colgroup>
        <tr>
            <td align="right" rowspan="4">1</td>
            <td align="center">2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr align="center">
            <td colspan="2">2</td>
            <td rowspan="3">4</td>
        </tr>
        <tr>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
        </tr>
    </table>
</body>
</html>
